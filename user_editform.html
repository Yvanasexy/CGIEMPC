<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CGIEMPC | Edit User Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- External CSS -->
    <!-- Change paths of href depending on the location of the file -->
    <link rel="stylesheet" href="user_style.css">
 </head>

 <body>

    <div class="container">   
        <strong><p>Edit User Details</p></strong>
        <hr> 
    
        <form>
            <!-- Name input -->
            <div class="form-outline mb-4">
            <label class="form-label" for="form4Example1">Last Name</label>
              <input type="text" id="form4Example1" class="form-control" placeholder="Enter last name here" />  
            </div>

            <!-- Name input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form4Example1"> First Name</label>
                <input type="text" id="form4Example1" class="form-control" placeholder="Enter first name here" />  
              </div>

            <!-- Name input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form4Example1">Middle Name</label>
                <input type="text" id="form4Example1" class="form-control" placeholder="Enter middle name here" />  
            </div>

             <!-- address input -->
             <div class="form-outline mb-4">
                <label class="form-label" for="form4Example1">Address</label>
                  <input type="text" id="form4Example1" class="form-control" placeholder="Enter address here" />  
              </div>

                <!-- Email Address -->
            <div class="row align-items-center">
              <div class="form-outline mb-4 col-6">
                <label class="form-label" for="form4Example1">Email Address</label>
                  <input type="text" id="form4Example1" class="form-control" placeholder="Enter email address here" />  
              </div>

                <!-- Contact -->
              <div class="form-outline mb-4 col-6">
                <label class="form-label" for="form4Example1">Contact No.</label>
                  <input type="tel" id="form4Example1" class="form-control" placeholder="xxxxxxxxxxx" />  
              </div>
            </div>

            <!-- Username  -->
            <div class="row align-items-center">
                <div class="form-outline mb-4 col-6">
                  <label class="form-label" for="form4Example1">Username</label>
                    <input type="text" id="form4Example1" class="form-control" placeholder="Enter username here" />  
                </div>
  
                  <!-- Contact -->
                <div class="form-outline mb-4 col-6">
                  <label class="form-label" for="form4Example1">Password</label>
                    <input type="password" id="form4Example1" class="form-control" placeholder="********" />  
                </div>
            </div>


        <div class="row align-items-center">
            <div class="d-flex justify-content-center">
                <!-- account type -->
                <div class="p-2 col-4"> Account Type
                    <select class="form-select btn dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <option selected>Select here</option>
                      <option value="1">Admin</option>
                      <option value="2">Moderator</option>
                    </select> 
                </div>
                <!-- gender -->
                <div class="p-2 col-4"> Gender 
                    <select class="form-select btn dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <option selected>Select here</option>
                      <option value="1">Female</option>
                      <option value="2">Male</option>
                    </select> 
                </div>
                <!-- photo -->
                <div class="p-2 col-4"> Photo
                    <div class="input-group w-auto center">
                    <input class="form-control" id="customFile1" type="file"/>
                      <div class="btn dropdown">
                        <label class="form-label mb-1" for="customFile1">Upload Photo</label>              
                      </div> 
                    </div>                         
                </div>
            </div>
        </div>
   

          <hr>

            <!-- Submit button -->
            <a href="user.html"><button type="button" class="btn mb-4 px-4 ms-2">Cancel</button></a> 
            <a href=""><button type="submit" class="btn mb-4 px-4">Save Changes</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>

</html>
