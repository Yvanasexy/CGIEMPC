<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CGIEMPC | Create New Member</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- External CSS -->
    <!-- Change paths of href depending on the location of the file -->
    <link rel="stylesheet" href="member_style.css">
 </head>

 <body>

    <div class="container">   
        <strong><p>New Member</p></strong>
        <hr> 
    
        <form>
            <!-- Name input -->
            <div class="form-outline mb-4">
            <label class="form-label" for="form4Example1">Last Name</label>
              <input type="text" id="form4Example1" class="form-control" placeholder="Enter last name here" />  
            </div>

            <!-- Name input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form4Example1"> First Name</label>
                <input type="text" id="form4Example1" class="form-control" placeholder="Enter first name here" />  
              </div>

            <!-- Name input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form4Example1">Middle Name</label>
                <input type="text" id="form4Example1" class="form-control" placeholder="Enter middle name here" />  
              </div>

            <!-- Alias input -->
            
            <div class="form-outline mb-4">
                <label class="form-label" for="form4Example1">Alias / Also known as</label>
                  <input type="text" id="form4Example1" class="form-control" placeholder="Enter alias here" />  
            </div>

            <!-- Email Address -->
            <div class="row align-items-center">
              <div class="form-outline mb-4 col-6">
                <label class="form-label" for="form4Example1">Email Address</label>
                  <input type="text" id="form4Example1" class="form-control" placeholder="Enter email address here" />  
              </div>

            <!-- Contact -->
              <div class="form-outline mb-4 col-6">
                <label class="form-label" for="form4Example1">Contact No.</label>
                  <input type="tel" id="form4Example1" class="form-control" placeholder="xxxxxxxxxxx" />  
              </div>
            </div>

            <!-- Dept input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form4Example1">Department</label>
                  <input type="text" id="form4Example1" class="form-control" placeholder="Enter department here" />  
            </div>

             <!-- Desc input -->
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter description here"></textarea>
            </div>

          
          <!-- Input group -->

            <div class="row align-items-center">
              <div class="d-flex justify-content-center"> 
                <div class="p-2 col-6"> Gender 
                  <!-- Input group --
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Gender here"
                      aria-label="Example input"
                      aria-describedby="button-addon1"
                    />  -->
                    <select class="form-select btn dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <option selected>Select here</option>
                      <option value="1">Female</option>
                      <option value="2">Male</option>
                    </select> 
                </div>
                
                <div class=" p-2 col-6"> Position 
                  <!-- Input group 
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Position here"
                    aria-label="Example input"
                    aria-describedby="button-addon1"
                  /> -->
                  <select class="form-select btn dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <option selected>Select here</option>
                    <option value="1">Board of Directions</option>
                    <option value="2">Credit Committee</option>
                    <option value="3">Audit Committee</option>
                    <option value="4">Election Committee</option>
                    <option value="5">Education Committee</option>
                    <option value="6">Mediation Committee</option>
                    <option value="7">Ethics Committee</option>
                    <option value="8">GAD Committee</option>
                    <option value="9">Staff</option>
                    <option value="10">Volunteers</option>
                  </select>
                </div>              
              </div>
            </div>

            
            <div class="row align-items-center">
              <div class="d-flex justify-content-center"> 
                <div class="p-2 col-6"> Year of Membership
                  <!-- Input group --
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Gender here"
                      aria-label="Example input"
                      aria-describedby="button-addon1"
                    />  -->
                    <select class="form-select btn dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <option selected>Select here</option>
                      <option value="1">2020</option>
                      <option value="2">2021</option>
                      <option value="1">2022</option>
                      <option value="2">2023</option>
                    </select> 
                </div>

                <div class="p-2 col-6"> Photo
                  <div class="input-group w-auto center">
                  <input class="form-control" id="customFile1" type="file"/>
                    <div class="btn dropdown">
                      <label class="form-label mb-1" for="customFile1">Upload Photo</label>              
                    </div> 
                  </div>                         
                </div>
                    
              </div>
            </div>

          </div>

            <!-- Checkbox 
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
              <label class="form-check-label" for="form4Example4">
                Send me a copy of this message
              </label>
            </div> ---->

          <hr>

            <!-- Submit button -->
            <a href="members.html"><button type="button" class="btn mb-4 px-4 ms-2">Cancel</button></a> 
            <a href=""><button type="submit" class="btn mb-4 px-4">Create</button>
          </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="candidate.js"></script>
</body>

</html>
