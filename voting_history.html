<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CGIEMPC | Voting History</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- External CSS -->
    <!-- Change paths of href depending on the location of the file -->
    <link rel="stylesheet" href="candidate_style.css">
 </head>

  <body>
    <div class="container"> 
        <strong><p> Voting History</p></strong>
        <hr> 

    
        <div class="mt-5 ms-5 me-5">
            <table class="table">
                <thead style="background-color: lightgreen; color: white;">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Election Title</th>
                    <th scope="col">Election Year</th>
                    <th scope="col">Status</th>
                    <th scope="col">Tools</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Election 1</td>
                    <td>2021</td>
                    <td>Voted</td>
                    <td>
                        <button type="button" class="btn-secondary"> Delete</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Election 1</td>
                    <td>2022</td>
                    <td>Voted</td>
                    <td>
                        <button type="button" class="btn-secondary"> Delete</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Election 1</td>
                    <td>2023</td>
                    <td>Voted</td>
                    <td>
                        <button type="button" class="btn-secondary"> Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>

          
            <div class="d-flex justify-content-end"> <!-- justify to end bootstrap-->
                <div>        
                  <a href=""><button type="button" class="btn px-4 ms-2" data-mdb-ripple-color="dark"
                  style="z-index: 1;">
                  Back
                  </button></a>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="candidate.js"></script>
  </body>
</html>
